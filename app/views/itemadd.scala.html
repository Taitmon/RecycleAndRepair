@(categories : List[Category])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Items</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-secondary">
        ​
        <nav class="navbar navbar-expand-lg text-light bg-dark mb-4">
            <a class="navbar-brand text-white" href="/home">Home</a>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                ​
                <!-- Search form -->
                <form class="form-inline ml-auto">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Item Name" aria-label="Search"
                               name="name">
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button>
                    </div>
                </form>
                <form method="post" action="/logout">
                    <a href="/login">
                        @helper.CSRF.formField
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" value="Logout">Logout</button>
                    </a>
                </form>
            </div>
        </nav>
        <p>Add Item</p>
        <form method="post" enctype="multipart/form-data">
            @helper.CSRF.formField
            <input type="text" value="itemName" name="itemName">

            <select name="categoryId">
                @for(category<-categories){
                <option value="@category.getCategoryId" @if(category.getCategoryId==category.getCategoryId){selected}> @category.getCategoryName</option>
                }
            </select>
            <input type="number" step="0.01" value="retailPrice" name="retailPrice">
            <input type="number" step="0.01" value="unitPrice" name="unitPrice">
            <input type="file" id="picture" name="picture">
            <input type="submit" value="Save">

        </form>
    </body>
</html>
