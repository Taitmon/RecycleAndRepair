@(employee : Employee)
@doctype.render
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Employees</title>
        <link rel = "stylesheet" href = "/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src = "/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class = "bg-secondary">
        ​
        <nav class="navbar navbar-expand-lg text-light bg-dark mb-4">
            <a class="navbar-brand text-white" href="/home">Home</a>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                ​
                <!-- Search form -->
                <form class="form-inline ml-auto">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Employee Name" aria-label="Search" name = "name">
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button>
                    </div>
                </form>
                <form method="post" action="/logout">
                    <a href="/login">
                        @helper.CSRF.formField
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" value="Logout">Logout</button>
                    </a>
                </form>
            </div>
        </nav>
        ​
        <div class="container">
            <div class="page-header">
                <h1>Employee Information</h1>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row mb-2">
                        <div class="col-4">
                            <label class="badge badge-info">First Name</label>
                            @employee.getFirstName
                        </div>
                        <div class="col-4">
                            <label class="badge badge-info">Phone Number</label>
                            @employee.getPhoneNumber
                        </div>
                        <div class="col-4">
                            <label class="badge badge-info">Email</label>
                            @employee.getEmail
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="badge badge-info">Last Name</label>
                            @employee.getLastName
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <img src="/employeepicture/@employee.getEmployeeId">
                </div>
            </div>
        </div>
    </body>
</html>
