@(employee : Employee)
@doctype.render
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Employees</title>
        <link rel = "stylesheet" href = "/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src = "/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class = "bg-secondary">
        ​
        <nav class="navbar navbar-expand-lg text-light bg-dark mb-4">
            <a class="navbar-brand text-white" href="/home">Home</a>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                ​
                <!-- Search form -->
                <form class="form-inline ml-auto">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Employee Name" aria-label="Search" name = "name">
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button>
                    </div>
                </form>
                <form method="post" action="/logout">
                    <a href="/login">
                        @helper.CSRF.formField
                        <button class="btn btn-danger btn-rounded btn-sm my-0 ml-sm-2" value="Logout">Logout</button>
                    </a>
                </form>
            </div>
        </nav>
        ​
        <p>@employee.getFullName</p>
        <form method="post" enctype="multipart/form-data">
            @helper.CSRF.formField
            <input type="text" value="@employee.getFirstName" name="firstName">
            <input type="text" value="@employee.getLastName" name="lastName">
            <input type="text" value="@employee.getPhoneNumber" name="phoneNumber">
            <input type="email" value="@employee.getEmail" name="email">
            <input type="file" id="picture" name="picture">
            <input type="submit" value="Save">
        </form>
    </body>
</html>
